include "logging.conf"

akka {
  loggers = [csw.logging.compat.AkkaLogger]
  loglevel = info

  actor {
    allow-java-serialization = on
  }
}

csw-cluster {
  akka.actor.allow-java-serialization = on
}

csw-logging {
  appenders = ["csw.logging.appenders.FileAppender$"]

  appender-config {
    stdout {
      color = false
      pretty = false
    }
  }

  logLevel = info
}